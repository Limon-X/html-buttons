<!DOCTYPE html>
<html>
<head>
<style>
body { 
    display: flex;
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
}

#tryItButton {
    background-color: #0535b0;
    color: white; 
    padding: 15px 30px;
    border: 2px solid black;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

#tryItButton:hover {
    background-color: #0046fc;
}

.click-me-button {
    background-color: #a600a6;
    color: white;
    padding: 15px 30px;
    border: 2px solid black;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.click-me-button:hover {
    background-color: #cc00cc;
}

</style>
</head>
<body>

<div class="container">
    <button id="tryItButton" onclick="myFunction()">????????</button>
</div>

<script>
    function myFunction() {
        var x = document.createElement("BUTTON");
        var t = document.createTextNode("Кнопка?");
        x.appendChild(t);
        x.classList.add("click-me-button");
        document.body.appendChild(x);
    }
</script>

</body>
</html>
